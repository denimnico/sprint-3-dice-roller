<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roller</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
<body>

<h1>Dice Roller</h1>
<h2>The rules of the game are to beat the number 8. Press "Try it" and the first three dice are the ones you rolled. 
  The last number is the total between all the dice. If you get more than 8, you win. If you get less then you are a loser.</h2>
<body onload = "dice()">
  <p>Dice 1:</p>
<p id="dice1"></p>
<p>Dice 2:</p>
<p id="dice2"></p>
<p>Dice 3:</p>
<p id="dice3"></p>
<p>Total:</p>
<p id="total"></p>
<p>Results</p>
<p id="winner"></p>
<button type="button" onclick="dice()" autofocus>Try it</button>
</body>
</html>
